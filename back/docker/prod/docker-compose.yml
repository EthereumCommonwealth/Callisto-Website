version: '3'
services:
  callisto:
    image: callisto/callisto-website-prod
    volumes:
      - ../../../:/app/
    ports:
      - "8000:8000"
    container_name: callisto-website
    restart: on-failure
    environment:
      - TERM=xterm
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DB_CALLISTO=${DB_CALLISTO}
      - DB_USER=${DB_USER_CALLISTO}
      - DB_PASS=${DB_PASS_CALLISTO}
      - DB_HOST=${DB_HOST_CALLISTO}
    networks:
      - callisto
  callisto-postgresql:
    image: postgres:10.4
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    container_name: callisto-postgresql
    networks:
      callisto:
        aliases:
          - callisto-postgresql
    volumes:
      - /data/postgres-callisto:/var/lib/postgresql/data
  celery-callisto-website:
    image: callisto/callisto-website-prod
    container_name: callisto-website-celery
    entrypoint: celery -A taskapp worker --workdir=/app/back/ --loglevel=INFO --beat
    volumes:
      - ../../../:/app/
    environment:
      - CELERY_CALLISTO=True
      - COINMARKETCAP_API_KEY=${COINMARKETCAP_API_KEY}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DB_CALLISTO=${DB_CALLISTO}
      - DB_USER=${DB_USER_CALLISTO}
      - DB_PASS=${DB_PASS_CALLISTO}
      - DB_HOST=${DB_HOST_CALLISTO}
    networks:
      - callisto
  redis:
    image: redis:alpine
    container_name: redis
    networks:
      callisto:
        aliases:
          - 'redis'
networks:
   callisto:
     external: true
